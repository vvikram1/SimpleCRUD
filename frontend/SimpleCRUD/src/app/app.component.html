<div class="container mt-5">
  <h2>User Input Form</h2>
  <form #userForm>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" ngModel required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" ngModel required>
    </div>
    <button type="button" (click)="submitForm()" class="btn btn-primary">Submit</button>
  </form>
</div>
